<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinéHall - Films et Séances</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-gray-900 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold">CinéHall</h1>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div class="mb-6 flex justify-between items-center">
            <h2 class="text-2xl font-bold">Films à l'affiche</h2>
            <div class="flex items-center">
                <label for="seance-filter" class="mr-2">Filtrer par type:</label>
                <select id="seance-filter" class="border rounded p-2">
                    <option value="">Toutes les séances</option>
                    <option value="Normal">Normale</option>
                    <option value="VIP">VIP</option>
                </select>
            </div>
        </div>

        <div id="loading" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-gray-300 border-t-blue-600"></div>
            <p class="mt-2">Chargement des films...</p>
        </div>

        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>

        <div id="films-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Les films seront injectés ici par JavaScript -->
        </div>
    </main>

    <footer class="bg-gray-900 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 CinéHall. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
